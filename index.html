<!DOCTYPE html>

<html lang="en-us">

<head>
  <title>Trains</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h1 id="title">Train Time Calculator</h1>
    </div>
  </div>
  <div class="container">
    <div class="container-fluid bg-3 ">
      <div class="row">
        <form>
          <h3>Add Train Info:</h3>
          <div class="form-group">
            <label>Train Name</label>
            <input type="text" id="tName" class="form-control" placeholder="Oregon Trail">
          </div>
          <div class="form-group">
            <label>Train Destination</label>
            <input type="text" id="tDest" class="form-control" placeholder="Oregon">
          </div>
          <div class="form-group">
            <label>Frequency (min)</label>
            <input type="number" id="tFreq" class="form-control" placeholder="00">
          </div>
          <div class="form-group">
            <label>First Train Time (HH:mm - military time):</label>
            <input type="number" id="startTime" class="form-control" placeholder="hh:mm">
          </div>
        </form>
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div>
      <p>
        &nbsp;
      </p>
    </div>
    <div class="container-fluid bg-4">
      <div class="row">
        <div>
          <h3>Current Train Schedule:</h3>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Train Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="tableContents">
          </tbody>
        </table>
      </div>
    </div>
    <script src="assets/javascript/train_3.js"></script>
  </div>
</body>

</html>
